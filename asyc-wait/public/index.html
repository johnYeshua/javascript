<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <style>
        svg {
          position: absolute;
          width: 100%;
          height: 50%;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        svg {
          animation: fadeIn 1s ease-in infinite alternate;
        
        }
        .blink {
          font-size: xx-large;
          fill: #938e00;
          
        }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.lite.min.css">
  <link rel="stylesheet" href="plugins/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <!-- container m-3 border 25rem rounded p-4 bg-gradient-light bg-white text-dark -->
<div class="container m-3 p-4 bg-gradient-light bg-white text-dark">
  <div class="container-fluid">
    <div class="row mt-1">
      <div class="col-xs-4">
        <div class= "row m-1 mb-2" id="question" ></div>
        <hr>
        <div class="elements ml-2" id="elements"></div>
        <div class="panel panel-default border rounded-left rounded-right ml-0 m-2">
          <div class="panel-heading text-green text-center">Score</div>
            <div class="panel-body text-center">
              <p><em id="score"></em></p>
            </div>
        </div>
        <div class="panel panel-default border-dark rounded-left rounded-right ml-0 m-2 bg-white">
          <div class="panel-heading text-danger text-center p-1"></div>
            <div class="panel-body text-center text-warning">
              <p><em id="feedback"></em></p>
            </div>
        </div>
        
        <div class="text-center">
          <button class="btn btn-primary" id="next">Next</button>
          <button class="btn btn-danger" id="restart">Restart</button>
        </div>
      </div>
      <div class="col-xs-4">
        <i 
          class="fas fa-car-side fa-3x" 
          data-mdb-animation-init ="true"
          data-mdb-animation-reset="true" 
          data-mdb-animation="slide-out-right" 
        > 
        </i>
      </div>
      <div class="col-xs-4">
        <svg class="fade-in" viewBox="0 0 600 400">
          <text class="blink"
                text-anchor="middle"
                x="30%"
                y="30%"
                dy="50px"
                class="text"
                >
              Quiz Game
          </text>
        </svg>
        <!-- <img src="https://m.media-amazon.com/images/I/61QaneTdFsL._AC_SL1250_.jpg" height = "300" width = " 400"   alt="green-car"> -->
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
<script type="module" src="main.js"></script>
<script type="text/javascript" src="plugins/js/all.min.js"> </script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
