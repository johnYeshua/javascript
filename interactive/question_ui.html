<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container m-3 border rounded p-4 bg-gradient-light bg-success text-white">
  <div class="row mt-1">
    <div class="col-xs-12">
      <div class= "row m-1 mb-2" id="question" ></div>
      <hr>
      <div class="elements ml-2" id="elements"></div>
      <div class="panel panel-default border rounded-left rounded-right ml-0 m-2">
        <div class="panel-heading text-green text-center">Score</div>
          <div class="panel-body text-center">
            <p><em id="score"></em></p>
          </div>
      </div>
      <div class="panel panel-default border-dark rounded-left rounded-right ml-0 m-2 bg-white">
        <div class="panel-heading text-danger text-center p-1">Feedback</div>
          <div class="panel-body text-center text-warning">
            <p><em id="feedback"></em></p>
          </div>
      </div>
      
      <div class="text-center">
        <button class="btn btn-primary" id="next">Next</button>
      </div>
    </div>
  </div>
</div>
<script src="./question.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
